<table mat-table [dataSource]="data" class="mat-elevation-z8" *ngIf="data.length >= 1">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="yellowCard">
    <th mat-header-cell *matHeaderCellDef> Yellow Cards </th>
    <td mat-cell *matCellDef="let element"> {{element.yellowCard}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="redCard">
    <th mat-header-cell *matHeaderCellDef> RedCards </th>
    <td mat-cell *matCellDef="let element"> {{element.redCard}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
